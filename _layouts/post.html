<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>{{ page.title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="en" />
    <link rel="stylesheet" href="/css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen" />
    <!--<link rel="stylesheet" href="/css/print.css" type="text/css" media="print" />-->
  </head>
  <body>
    <div id="header">
      <a href='/'><img src='/images/padawan.jpg' id='logo' /></a>
    </div>
    <div class='clear'></div>
    <div id="main_content" class='clear'>
      <h1>
        {{ page.title }}
      </h1>
      <div class='date'>
        {{ page.date | date: "%m.%d.%Y" }}
        <span class='arrow'>&#x2192</span>
      </div>
      <div class='post'>
        {{ content }}
      </div>
    </div>

    <!--Start Disqus Commenting JS-->
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        /**
          * var disqus_identifier; [Optional but recommended: Define a unique identifier (e.g. post id or slug) for this thread]
          */
        (function() {
         var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
         dsq.src = 'http://padawan.disqus.com/embed.js';
         (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=padawan">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    <!--End Disqus Commenting JS-->

    <!-- Disqus Comment Count Code -->
      <script type="text/javascript">
      var disqus_shortname = 'padawan';
      (function () {
        var s = document.createElement('script'); s.async = true;
        s.src = 'http://disqus.com/forums/padawan/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
      }());
      </script>
    <!--End Disqus Comment Count Code-->
  </body>
</html>
